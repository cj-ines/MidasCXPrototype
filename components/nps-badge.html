<span class="label wide-label" 
	ng-class="{
		'label-success': options.npsStatus === 'PRO',
		'label-warning': options.npsStatus === 'PAS',
		'label-danger': options.npsStatus === 'DET',
	}">
	<i class="fa fa-lg"
	ng-class="{
		'fa-smile-o': options.npsStatus === 'PRO',
		'fa-meh-o': options.npsStatus === 'PAS',
		'fa-frown-o': options.npsStatus === 'DET',
	}"></i>
</span>
