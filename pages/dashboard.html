<div class="page-wrapper" ng-controller="DashboardController as c" ng-init="c.initialize()">
	<div class="page-header">
		<h2>Dashboard <c-subheader></c-subheader></h2>
	</div>
	<ol class="breadcrumb">
	 	<li class="active"><i class="fa fa-dashboard"></i> Dashboard</li>
	</ol>
	<div class="row">
		<div class="col-md-6 col-lg-4">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="panel-title">Customer Satisfaction</span>
							<div class="pull-right">
								<i class="fa fa-arrow-circle-right"></i> <a ui-sref="scores.csi">Scores</a>
							</div>
						</div>
						<div class="panel-body">
							<div id="csiHalfGauge"></div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="panel panel-default">
		  				<div class="panel-heading">
		  					<span class="panel-title">Net Promoter Score</span>
		  					<div class="pull-right">
		  						<i class="fa fa-arrow-circle-right"></i> <a ui-sref="scores.nps">Scores</a>
		  					</div>
		  				</div>
		  				<div class="panel-body">
		  					<div id="npsHalfGauge"></div>
		  				</div>
		  			</div>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-lg-4">
			<div class="panel panel-default" ng-controller="TicketsController as tickets">
				<div class="panel-heading">
					<span class="panel-title">Customer Tickets</span>
					<div class="pull-right">
						<i class="fa fa-arrow-circle-right"></i> <a ui-sref="tickets">Tickets</a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-4">
							<div c-ticket-box number="1" box-type="info" caption="New"></div>
						</div>
						<div class="col-sm-4">
							<div c-ticket-box number="3" box-type="danger" caption="Open"></div>
						</div>
						<div class="col-sm-4">
							<div c-ticket-box number="9" box-type="success" caption="Closed"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">
						Social Media
						<div class="pull-right"><i class="fa fa-arrow-circle-right"></i> <a ui-sref="review-tracker">Rev. Tracker</a></div>
					</span>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							<div class="panel panel-default">
								<div class="panel-heading">
								<h1>3.8<small>/5</small></h1>
								<i class="fa fa-gold fa-star fa-lg"></i><i class="fa fa-gold fa-star fa-lg"></i><i class="fa fa-gold fa-star fa-lg"></i><i class="fa fa-gold fa-star fa-lg"></i><i class="fa fa-gold fa-star-o fa-lg"></i>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h1>1,413</h1>
									<strong># Reviews</strong>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-lg-4">
			<div class="panel-default panel">
				<div class="panel-heading">
					<span class="panel-title">Tip of the day
						<div class="pull-right">
							<i class="fa fa-arrow-circle-right"></i> <a ui-sref="reports.charts">Learn more</a>
						</div>
					</span>
				</div>
				<div class="panel-body">
					<div class="pull-right">
						<span class="fa-stack fa-4x">
							<i class="fa fa-square-o fa-stack-2x"></i>
							<i class="fa fa-lightbulb-o fa-stack-1x"></i>
						</span>
					</div>
					<blockquote>"Did you know that clients who recall a courtesy check, remain much more likely to recommend Midas?"</blockquote>
				</div>
			</div>
			<div c-social-feed></div>
		</div>
	</div>
</div>
